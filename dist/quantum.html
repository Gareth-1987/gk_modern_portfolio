<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <link rel="stylesheet" href="css/glide.core.min.css">
    <link rel="stylesheet" href="css/glide.theme.min.css">
    <link rel="stylesheet" href="css/main.css" />
    
    <title>Wits | Quantum | Project</title>
  </head>

  <body>
    <button onclick="goBack()" class="back-btn">
      <i class="far fa-times-circle"></i>
    </button>

    <button onClick="document.documentElement.scrollIntoView({ behavior: 'smooth' });" id="back-to-top-btn2">
      <i class="fas fa-angle-double-up"></i>
    </button>
   
    <main id="work">
      <h1 class="lg-heading">
        Wits Quantum 
        <span class="text-secondary">Project</span>
      </h1>
      <h2 class="sm-heading">
        Check out these completed projects...
      </h2>

      <div class="slider">
        <div class="images glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
            <li class="glide__slide">
              <img src="images/q-min.JPG" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q2-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q3-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q4-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q6-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q7-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q8-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q9-min.JPG" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q10-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q11-min.jpeg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q12-min.JPG" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q13-min.JPG" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q14-min.JPG" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q15-min.JPG" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q16-min.JPG" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q17-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q18-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q19-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q20-min.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="images/q21-min.JPG" alt="">
            </li>
            
          </ul>
        </div>
    
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer">
      <p class="yellow">W<span class="white">eb</span><class="yellow">A<span class="white">pp</span>A<span class="white">lternatives</span>
      &copy; <span class="white"><script>document.write(new Date().getFullYear());</script></span></p>
    </footer>

    <script src="js/glide.min.js"></script>
    <script>
      new Glide(".images", {
  type: "carousel",
  preView: 5,
  focusAt: "center",
  gap: 40,
  autoplay: 6000,
  breakpoints: {
    1200: {
      perView: 3,
    },
    800: {
      preView: 2,
    },
  },
}).mount();
    </script>
    <script src="js/scrolltop.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
